<div>
  <form [formGroup]="form"
  (ngSubmit)="filterMediaItem(form.value)">
    <input type="text" name="value" id="value" formControlName="movieName">
    <select name="propertyName" id="propertyName" formControlName="category" (change)="onChangeProperty($event.target.value)">
        <option *ngFor="let mediaItemProperty of lookupLists.mediaItemProperties" value="{{mediaItemProperty.lookupText}}">{{mediaItemProperty.lookupText}}</option>
    </select>
    <button type="submit" [disabled]="!form.valid">Filter</button>
  </form>
</div>
